site_name: PteroEg.gs
site_url: https://pteroeg.gs/
site_description: Egg Collection for Pterodactyl & Jexactyl Gameserver Panel
site_author: PteroEg.gs

repo_url: https://github.com/pteroeggsx/website
repo_name: Improve this page
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2023 <a href="https://github.com/pteroeggsx">PteroEg.gs</a>.

theme:
  name: material
  
  locale: en

  font:
    text: Roboto
    code: Roboto Mono

  icon:
    edit: material/pencil 
    view: material/eye
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  features:
      - tabs
      - instant
      - content.code.annotate
      - content.action.edit
      - content.action.view
      # - content.tabs.link
      # - header.autohide
      # - navigation.expand
      - navigation.indexes
      # - navigation.instant
      - navigation.sections
      - navigation.tabs
      # - navigation.tabs.sticky
      - navigation.top
      - navigation.tracking
      - search.highlight
      - search.share
      - search.suggest
      - toc.follow
      # - toc.integrate
  
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

# Customization
extra:
  homepage: https://pteroeg.gs/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pteroeggsx
    - icon: fontawesome/brands/discord
      link: https://discord.goover.dev

extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6

extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
      - manage 

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: pteroeggsx
      repo: website
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - tooltips
  - charts
  - pdf-export
  - open-in-new-tab
  - autolinks
  - tags

  - search:
      prebuild_index: true
   
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      
  - git-revision-date-localized:
      type: timeago
      timezone: Europe/Vienna
      locale: en
      fallback_to_build_date: false
      enable_creation_date: true

  - print-site:
      add_to_navigation: false
      add_full_urls: false
      add_table_of_contents: true
      toc_title: "Table of Contents"
      toc_depth: 2
      enumerate_headings: true
      enumerate_figures: true
      add_cover_page: true

  - code-validator:
      identifiers:
        bash:
          validators:
            - grep a- code-validator:
      identifiers:
        bash:
          validators:
            - grep a

# Page tree
nav:
  - Home: index.md
  - Eggs: eggs/index.md
  - Images: 
    - images/index.md
    - Java Images: images/java/index.md
  - Scripts: scripts/index.md
  - Support: support.md
  - License: license.md 
